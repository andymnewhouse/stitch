title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: 'Hero Image'
      -
        handle: main_content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - strikethrough
            - code
            - codeblock
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          type: bard
          listable: hidden
          display: 'Main Content'
          sets:
            code_block:
              display: 'Code Block'
              fields:
                -
                  handle: code
                  field:
                    theme: material
                    mode: php
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    type: code
                    listable: hidden
                    display: Code
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
            video:
              display: Video
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    icon: video
                    listable: hidden
            images:
              display: Images
              fields:
                -
                  handle: images
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
          enable_input_rules: true
          enable_paste_rules: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
