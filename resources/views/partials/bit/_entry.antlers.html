<a href="{{ url }}" class="relative top-0 flex flex-col h-full transition-all duration-100 ease-in-out bg-white shadow-lg dark:bg-gray-800 hover:-top-2 hover:shadow-xl rounded-xl">
    <div class="flex-shrink-0 overflow-hidden rounded-t-xl">
        {{ if oversized }}
        <img class="object-cover w-full h-64" src="{{ glide:hero_image height="570" width="1472" fit="crop_focal" }}" alt="{{ hero_image:alt }}">
        {{ else }}
        <img class="object-cover w-full h-64" src="{{ glide:hero_image height="570" width="736" fit="crop_focal" }}" alt="{{ hero_image:alt }}">
        {{ /if }}
    </div>
    <div class="relative px-8 py-6">
        {{ if category.icon }}
        <div class="w-12 h-12 bg-gradient-to-r {{ category.gradient }} flex items-center justify-center rounded-full text-white shadow p-2 absolute top-0 left-0 -mt-6 -ml-3">
            {{ svg :src="category.icon" class="w-full" }}
        </div>
        {{ /if }}

        <h2 class="text-2xl font-bold leading-tight">
            {{ title  }}
        </h2>
        <p class="flex items-center mt-4 text-xs text-gray-600 dark:text-gray-400">
            {{ date }} {{ category ?= '· ' . category.title }} {{ author ?= '· ' . author.name }}
        </p>
    </div>
</a>
