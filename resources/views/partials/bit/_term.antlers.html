<a href="{{ url }}" x-data x-tooltip="'{{ title }}'" class="relative top-0 w-24 h-24 bg-gradient-to-r {{ gradient }} flex items-center justify-center rounded-full text-white p-4 transition-all duration-100 ease-in-out shadow-lg hover:-top-2 hover:shadow-xl">
    {{ svg :src="icon" class="w-full" }}
    <span class="sr-only">{{ title  }}</span>
</a>
