<aside class="max-w-3xl py-16 mx-auto text-center">
    <div class="w-full mb-8 border-t-2 border-black dark:border-gray-400 squiggle"></div>
    <h3 class="text-4xl font-bold leading-none uppercase font-display">Sign up for our newsletter</h3>
    <p class="mt-8 text-lg">Join our newsletter and we will let you know when we post something new.</p>

    {{ form:newsletter }}
        <div class="mx-auto mt-4 md:w-2/3">
            {{ if success }}
                <div class="p-2 text-white bg-green-300 rounded-md dark:bg-green-700">
                    {{ success }}
                </div>
            {{ else }}
                {{ if errors }}
                    <div class="p-2 text-white bg-red-300 rounded-md dark:bg-red-700">
                        {{ errors }}
                            {{ value }}<br>
                        {{ /errors }}
                    </div>
                {{ /if }}
            {{ /if }}
        </div>
    <div class="flex flex-wrap items-center mx-auto mt-8 md:w-2/3">
        <label for="email" class="sr-only"></label>
        <input id="email" name="email" class="flex-1 w-full px-6 py-3 bg-gray-200 rounded dark:bg-gray-800" type="email" placeholder="Your email" required>
        <button class="w-full px-6 py-3 mt-3 text-white bg-black rounded dark:text-black dark:bg-gray-200 md:ml-3 md:mt-0 md:w-auto hover:squiggle" type="submit">Subscribe</button>
    </div>
    {{ /form:newsletter }}

    <div class="w-full pt-12 border-b-2 border-black dark:border-gray-400 squiggle"></div>
</aside>
