<article class="max-w-6xl px-3 mx-auto">
    <header class="mx-auto text-center">
        <h1 class="mb-4 heading">{{ title ?? 'Gallery'}}</h1>
    </header>

    <section class="grid grid-cols-1 gap-6 py-8 glightbox md:grid-cols-2 lg:grid-cols-3">
        {{ assets container="assets" folder="{folder}" }}
        <a class="h-64 bg-center bg-cover rounded-lg shadow glightbox" data-gallery="gallery" href="{{ url }}" style="background-image: url({{ url }})">
            <img src="{{ url }}" alt="{{ alt }}" class="sr-only" />
        </a>
        {{ /assets }}
    </section>
</article>
