<div class="max-w-5xl px-3 mx-auto">
    <header class="max-w-3xl mx-auto text-center">
        <h1 class="heading">{{ title }}</h1>
    </header>
    <section class="max-w-3xl py-6 mx-auto prose dark:prose-light lg:py-12">
        {{ partial:bard :bard_field="main_content"}}
    </section>

    <section id="results" class="pb-6 mx-auto lg:pb-12">
        <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
            {{ search:results index="default" }}
            {{ if no_results }}
                <p class="col-span-4">No results found for {{ get:q }}.</p>
            {{ else }}
                {{ partial:blog.card }}
            {{ /if }}
            {{ /search:results }}
        </div>
    </section>

    {{ if settings:show_signup }}
        {{ partial:sign-up}}
    {{ /if }}
</div>
