<div class="max-w-5xl px-3 mx-auto">
    <header class="max-w-3xl mx-auto text-center">
        <h1 class="heading">{{ title }}</h1>
    </header>
    <img class="rounded-xl" src="{{ hero_image }}" alt="{{ hero_image:alt }}">
    <section class="max-w-3xl py-6 mx-auto prose dark:prose-light lg:py-12">
        {{ partial:bard :bard_field="main_content"}}
    </section>

    {{ if settings:show_signup }}
        {{ partial:sign-up}}
    {{ /if }}
</div>
