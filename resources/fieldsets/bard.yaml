title: Bard
fields:
  -
    handle: bard
    field:
      sets:
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                container: assets
                mode: grid
                restrict: false
                allow_uploads: true
                type: assets
                localizable: false
                listable: hidden
                display: Image
                max_files: 1
                instructions: 'Use for a single Image'
            -
              import: width
        images:
          display: Images
          fields:
            -
              handle: images
              field:
                container: assets
                mode: grid
                restrict: false
                allow_uploads: true
                type: assets
                localizable: false
                listable: hidden
                display: Images
            -
              handle: height
              field:
                options:
                  h-64: Large
                  h-32: Small
                clearable: false
                multiple: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                type: select
                localizable: false
                listable: hidden
                display: Height
        video:
          display: Video
          fields:
            -
              handle: video
              field:
                type: video
                localizable: false
                listable: hidden
                display: Video
        form:
          display: Form
          fields:
            -
              handle: form
              field:
                max_items: 1
                type: form
                localizable: false
                listable: hidden
                display: Form
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: true
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      localizable: false
      listable: hidden
      display: Bard
