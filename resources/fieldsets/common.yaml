title: Common
fields:
  -
    handle: main_content
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - strikethrough
        - code
        - codeblock
      container: assets
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      listable: hidden
      display: 'Main Content'
      sets:
        code_block:
          display: 'Code Block'
          fields:
            -
              handle: code
              field:
                theme: material
                mode: php
                indent_type: tabs
                indent_size: 4
                key_map: default
                line_numbers: true
                line_wrapping: true
                type: code
                listable: hidden
                display: Code
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
            -
              handle: floating
              field:
                default: false
                display: Floating
                type: toggle
                icon: toggle
                width: 33
                listable: hidden
            -
              handle: float_direction
              field:
                options:
                  'md:float-left md:pr-4 md:pb-2 mt!-0 mb!-0': Left
                  'md:float-right md:pl-4 md:pb-2 mt!-0 mb!-0': Right
                multiple: false
                max_items: 1
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Float Direction'
                type: select
                icon: select
                width: 50
                listable: hidden
                if:
                  floating: 'equals true'
            -
              handle: width
              field:
                options:
                  w-1/2: 1/2
                  w-1/4: 1/4
                  w-1/3: 1/3
                  w-1/5: 1/5
                multiple: false
                max_items: 1
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Width
                type: select
                icon: select
                listable: hidden
        video:
          display: Video
          fields:
            -
              handle: video
              field:
                display: Video
                type: video
                icon: video
                listable: hidden
        images:
          display: Images
          fields:
            -
              handle: images
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                display: Images
                type: assets
                icon: assets
                listable: hidden
      enable_input_rules: true
      enable_paste_rules: true
